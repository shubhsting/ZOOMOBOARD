<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up-Here</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<div class='form'>
				<img src="images/avatar.svg">
				<h2 class="title">Hey,Shubham</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input signupusername">
           		   </div>
           		</div>

                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>Email</h5>
                            <input type="text" class="input signupemail">
                    </div>
                 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Set Password</h5>
           		    	<input type="password" class="input signuppassword">
            	   </div>
            	</div>
            	<a href="/login">Already a User? Login</a>
				<div class="error"></div>
            	<input type="submit" class="btn signupbutton" value="Signup">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
